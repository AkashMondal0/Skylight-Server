apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: akashmondal0/skylight-backend:latest
        ports:
        - containerPort: 5000
        env:
        - name: DATABASE
          value: ""
        - name: REDIS_URL
          value: "redis://:akash1234@<local ip address>:6379"
        - name: JWT_SECRET
          value: "dRYjpuVfGUTCDttLnTON6KBP6q1kDLUD9oc"
---
apiVersion: v1
kind: Service
metadata:
  name: app-service
spec:
  selector:
    app: app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 5000